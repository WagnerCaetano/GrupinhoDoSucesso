function sair()
{

}

        function onLoad()
        {$(document).ready(function(){
            var cidade ='Niterói';
                
            $.getJSON(url+"none/0/"+cidade+"/none", function(result){
                var out="";
            var arr = result;
            for(var i = 0; i < arr.length; i++) {
    
                out+= "<a href=./hoteis/"+arr[i].HotelId+".html><div id='listagem'><br>"+ 
                "<center><br>"+
                "<p id='listagemHotelNome'>"+arr[i].HotelName +"</p><br>"+
                "<p id='listagemCat'> Categoria: "+arr[i].Category+"</p><br>"+
                "<img id='listagemFoto' src='"+arr[i].fotoH+"' width=300 height=300><br>"+
                "<p id='listagemNota'> Nota: "+arr[i].Rating +"</p><br>"+
                "<p id='listagemRua'> Rua: "+arr[i].Street +"</p><br>"+
                "<p id='listagemCidade' Cidade> Cidade: "+arr[i].City +"</p><br>"+
                "</center>"+
                "</div></a><br>";
            }
            document.getElementById("container-content").innerHTML = out;
                });

                if(sessionStorage.getItem("logado") == "true")
            {
                document.getElementById('cads').style.display = "none";
                document.getElementById('login').style.display= "none";
                document.getElementById('carrinho1').style.display="block";
                document.getElementById('logout').style.display="block";
            }  
            else{
                document.getElementById('cads').style.display = "block";
                document.getElementById('login').style.display= "block";
                document.getElementById('carrinho1').style.display="none";
                document.getElementById('logout').style.display="none";
            } 
            });
        }
        
        </script>
